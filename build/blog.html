<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style/main.min.css">
    <title>Blog</title>
    <style>
      .user-about__text p {
        margin-bottom: 25px;
      }
      
      .user-about__text ul {
        list-style: none;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <section class="section hero">
        <div class="hero__bg"><img class="hero__bg-img" src="img/mountains-bg.png" alt=""></div>
        <ul class="socials">
          <li class="socials__item"><a class="socials__link socials__link_vk" href="">
              <svg class="icon icon-vk white_mod">
                <use xlink:href="img/sprite.svg#vk"></use>
              </svg></a></li>
          <li class="socials__item"><a class="socials__link socials__link_github" href="">
              <svg class="icon icon-github white_mod">
                <use xlink:href="img/sprite.svg#github"></use>
              </svg></a></li>
          <li class="socials__item"><a class="socials__link socials__link_in" href="">
              <svg class="icon icon-in white_mod">
                <use xlink:href="img/sprite.svg#in"></use>
              </svg></a></li>
        </ul><a class="hamburger" href="">
          <svg class="icon icon-hamburger beige_mod">
            <use xlink:href="img/sprite.svg#hamburger"></use>
          </svg></a><a class="down-arrow" href="">
          <svg class="icon icon-arrow_down beige_mod">
            <use xlink:href="img/sprite.svg#arrow_down"></use>
          </svg></a>
        <div class="hero__title">
          <div class="user hero__user-block">
            <div class="user__photo">
              <picture>
                <source srcset="img/avatar.webp" type="image/webp"/>
                <source srcset="img/avatar.png" type="image/png"/><img src="img/avatar.png" alt="Alt Text!"/>
              </picture>
            </div>
            <h1 class="about__section-title_heading blog__title">Блог</h1>
            <div class="user__desc">Статьи, которые я написал</div>
          </div>
        </div>
      </section>
      <section class="triangles">
        <div class="triangles__left">
          <svg class="triangle about__triangles" width="49%" viewbox="0 0 1000 100" preserveAspectRatio="none" fill="red">
            <polygon points="0,0 0,100 1000,100"></polygon>
          </svg>
        </div>
        <div class="triangles__right">
          <svg class="triangle about__triangles" width="49%" viewbox="0 0 1000 100" preserveAspectRatio="none" fill="red">
            <polygon points="0,100 1000,100 1000,0"></polygon>
          </svg>
        </div>
      </section>
    </div>
    <footer>
      <div class="footer__top">
        <div class="footer__top__left">
          <nav class="footer__menu">
            <li class="footer__menu__item"><a href="">Мои работы</a></li>
            <li class="footer__menu__item"><a href="">Обо мне</a></li>
            <li class="footer__menu__item"><a href="">Блог</a></li>
            <li class="footer__menu__item"><a href="">Авторизация</a></li>
          </nav>
        </div>
        <div class="footer__top__right">
          <ul class="footer__social">
            <li class="footer__social__item"><a class="socials__link socials__link_vk_round" href="">
                    <svg class="icon icon-vk_round white_mod">
                      <use xlink:href="img/sprite.svg#vk_round"></use>
                    </svg></a></li>
            <li class="footer__social__item"><a class="socials__link socials__link_github_round" href="">
                    <svg class="icon icon-github_round white_mod">
                      <use xlink:href="img/sprite.svg#github_round"></use>
                    </svg></a></li>
            <li class="footer__social__item"><a class="socials__link socials__link_in_round" href="">
                    <svg class="icon icon-in_round white_mod">
                      <use xlink:href="img/sprite.svg#in_round"></use>
                    </svg></a></li>
          </ul>
        </div>
      </div>
      <div class="footer__bottom">
        <div class="footer__bottom__left">
          <div class="footer__bottom__text">
            <p>  Я - веб-разработчик со стажем. И этот сайт сделал из любви к творчеству</p>
          </div>
        </div>
        <div class="footer__bottom__right">
          <div class="footer__bottom__text">&copy; Павел Зотов
            <script></script>
            <script></script>
            <script></script>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
